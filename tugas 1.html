<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table border="0" class="tableform">
            <form action="">
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" id="Nama" name="Nama" placeholder="Masukan Nama"></td>
                </tr>
                <tr>
                    <td>Kelas</td>
                    <td>:</td>
                    <td><input type="text" id="Kelas" name="Kelas" placeholder="Masukan Kelas"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>:</td>
                    <td><input type="number" id="Umur" name="Umur" placeholder="Masukan Umur"></td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td><input type="text" id="Hobi" placeholder="Masukan Hobi" name="Hobi"></td>
                </tr>
            </form>
        </table>
        <button id="Submit" onclick="tes()"> Submit </button>
    </div>

    <div class="Hasil">

        <div class="Hasil_Nama"></div>
        <div class="Hasil_Kelas"></div>
        <div class="Hasil_Umur"></div>
        <div class="Hasil_Hobi"></div>

    </div>

    <script>

        const Submit = document.querySelector("#Submit");

        function tes() {

        let Nama = document.querySelector("#Nama").value
        let Kelas = document.querySelector("#Kelas").value
        let Umur = document.querySelector("#Umur").value
        let Hobi = document.querySelector("#Hobi").value

        console.log(Nama);
        console.log(Kelas);
        console.log(Umur);
        console.log(Hobi);

        alert("Nama : " + Nama + "\n Kelas : " + Kelas + "\n Umur : " + Umur +  "\n Hobi : " + Hobi);

       let divNama = document.querySelector(".Hasil_Nama").innerHTML = 'Nama : '+ Nama
       let divKelas = document.querySelector(".Hasil_Kelas").innerHTML = 'Kelas : '+ Kelas
       let divUmur = document.querySelector(".Hasil_Umur").innerHTML = 'Kelas : ' + Umur
       let divHobi = document.querySelector(".Hasil_Hobi").innerHTML = 'Hobi : ' + Hobi

        }
       
        
    </script>
</body>
</html>
